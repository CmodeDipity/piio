<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Assets Manager</title>
		<base href="../" />
	
		<script type="text/javascript" src="js/class/db.class.js"></script>
		
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/assets.js"></script>

		<link rel="stylesheet" type="text/css" href="style/general.css" />
		<link rel="stylesheet" type="text/css" href="style/dark.css" />
		<link rel="stylesheet" type="text/css" href="style/assets.css" />
	</head>

	<body>
		<div id="titlebar"></div>
		<div id="window-border"></div>
		<div id="main">
			<div id="filter">
				<input type="text" id="search-txb" value="" placeholder="Search..." />
				<div id="filter-categorie-select-area"></div>
				<input type="range" id="preview-image-scale" min="20" max="300" value="100" onchange="changePreviewScaling(this.value)" />
				<button onclick="openBatchUpload()">Batch Upload</button>
			</div>
			<div id="path"></div>
			<div id="list">
				<div id="list-grid"></div>
			</div>
			<div id="page-list"></div>
			<div id="asset-quick-info">
				<div class="arrow"></div>
				<div id="asset-quick-info-filename"></div>
				<div id="asset-quick-info-size"></div>
				<div id="asset-quick-info-filepath"></div>
			</div>
		</div>
		<div id="batch-upload">
			<div id="batch-upload-select">test</div>
		</div>
	</body>

</html>
